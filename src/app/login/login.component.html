<div class="login-container">
    <mat-card>
        <mat-card-header>
            <img src="assets/logos/logo_admin.png" alt="Logo" class="logo">
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="email" placeholder="Ingrese su usuario">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="pass" placeholder="Ingrese su contraseña">
                </mat-form-field>
                <button mat-raised-button color="primary" class="login-button" type="submit">
                    Iniciar sesión
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
